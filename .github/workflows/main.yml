name: GitHub Push

on: [push]

jobs:
  push_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make changes
        run: |
          # Comandos para hacer cambios en tu repositorio
          # Por ejemplo, podrías agregar o modificar archivos aquí.

      - name: Push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "Gabriel Varela"
          git config --global user.email "luisgvarela18@gmail.com"
          git add .
          git commit -m "Commit message"
          git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
