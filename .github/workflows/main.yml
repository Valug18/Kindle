name: Sync Kindle Highlights
on: [push, workflow_dispatch]

jobs:
  sync-highlights:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Sync highlights
        run: |
          source venv/bin/activate
          python main.py
        env:
          NOTION_API_KEY: ${{ secret_cmaqYn4iwTE5OovF0NQ8vbOGHD0LMSmo5A8O8GkAyJz }}
          DATABASE_ID: ${{ f91220b1-c1c8-4948-b926-af1a61afc733 }}

      - name: Commit cache changes
        uses: EndBug/add-and-commit@v9
        with:
          message: Commit cache changes
          add: sync.json

      - name: Push cache changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ 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 }}
